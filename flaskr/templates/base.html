<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href='style.css'>
  <title>Flask Todo App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <ul>
      {% if current_user.is_authenticated %}
      <li class="navbar-brand" style="font-size: 28px;"><a href="{{ url_for('app.todohome') }}" style="color: rgb(93, 90, 90); text-decoration: none;">Todo App</a></li>
      <li class="navbar-brand"><a href="{{ url_for('app.logout') }}">ログアウト</a></li>
      {% else %}
      <li class="navbar-brand" style="font-size: 28px;">Todo App</li>
      <li class="navbar-brand"><a href="{{ url_for('app.login') }}">ログイン</a></li>
      <li class="navbar-brand"><a href="{{ url_for('app.register') }}">新規アカウントの作成</a></li>
      {% endif %}
    </ul>
  </nav>


    {% block content %}
    {% endblock content %}
</body>
</html>
